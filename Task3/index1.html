    <body>
        <script>
            function findDiagonal(s)
                {
                return Math.sqrt(2) * s;
                }
            var S = 9;
 
            console.log("Diagonal of a square length 9 is: "+findDiagonal(S).toFixed(6));
            function findArea(){
                var side1 = 5; 
                var side2 = 6; 
                var side3 = 7; 
                var s = (side1 + side2 + side3)/2;
                var area =  Math.sqrt(s*((s-side1)*(s-side2)*(s-side3)));
                console.log("Area of a triangle where lengths of three of it\'s sides are 5, 6 and 7: "+area);
            }        
            findArea();
        </script>
    </body>
